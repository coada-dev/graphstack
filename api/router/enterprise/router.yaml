authentication:
  router:
    jwt:
      jwks:
        - url: http://localstack:4566/us-west-2_local/.well-known/jwks.json
authorization:
  preview_directives:
    enabled: true
coprocessor:
  url: http://authn:3000/
  router:
    request:
      context: true
cors:
  allow_any_origin: true
headers:
  all:
    request:
      - propagate:
          matching: authorization
health_check:
  listen: 0.0.0.0:4000
  enabled: true
homepage:
  enabled: false
include_subgraph_errors:
  all: true
sandbox:
  enabled: true
supergraph:
  introspection: true
  listen: 0.0.0.0:4000